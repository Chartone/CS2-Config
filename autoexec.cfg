// Jump + Crouch
alias +cjump "+duck; +jump;"
alias -cjump "-jump ; -duck;"

// Walk Jump Throw
alias +funcwalkjump "+forward; +sprint; +jump;"
alias +functhrow "-attack; -attack2;"
