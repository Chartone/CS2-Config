////////////////////////// 14. Scripts

// Load whatever gamemode you want with the "map" command. Examples: "map de_dust2; competitive" or "map dz_sirocco; dangerzone"
alias "casual" "game_type 0; game_mode 0"
alias "comp" "game_type 0; game_mode 1"
alias "wingman" "game_type 0; game_mode 2"
alias "ar" "game_type 1; game_mode 0"
alias "demolition" "game_type 1; game_mode 1"
alias "dm" "game_type 1; game_mode 2"
alias "dz" "game_type 6; game_mode 0"
alias "custom" "game_type 3; game_mode 0"
alias "tng" "game_type 2; game_mode 0"

// In-game Bomb Countdown Timer

alias "25s" "sndplaydelay 14 ui/beep07"
alias "20s" "sndplaydelay 19 ui/beep07"
alias "15s" "sndplaydelay 24 buttons/blip2"
alias "10s" "sndplaydelay 29 buttons/blip2"
alias "5s" "sndplaydelay 34 ui/beep22"
alias "btimer" "25s;20s;15s;10s;5s;"
bind "" "btimer"

// Show FPS with scoreboard in the top-left corner (less performance load than netgraph)
alias "+tabtop" "+score; cl_showfps 1"
alias "-tabtop" "-score; cl_showfps 0"

// Show FPS with scoreboard with net_graph
alias "+tabdown" "+score; net_graph 1" 
alias "-tabdown" "-score; net_graph 0" 

// +use find C4
alias "+use_bomb" "+use; slot5; gameinstructor_enable 1" 
alias "-use_bomb" "-use; gameinstructor_enable 0" 

// Prescale the clock by this amount
alias "-time" "host_timescale 1" 
alias "+time" "host_timescale 10" 

// Increase the speed of the demo
alias "+demoup" "demo_timescale 20" 
alias "-demoup" "demo_timescale 1" 

// Slows down the demo
alias "+demodown" "demo_timescale 0.1" 
alias "-demodown" "demo_timescale 1" 

// Fake Spin
alias "+fakespin" "m_yaw 999"
alias "-fakespin" "m_yaw 0.022"

// Radar Zoom
alias +radar "cl_radar_scale 0.6"
alias -radar "cl_radar_scale 1"

// Fake Flash
alias +fakebang "use weapon_flashbang;drop"
alias -fakebang "slot1"

